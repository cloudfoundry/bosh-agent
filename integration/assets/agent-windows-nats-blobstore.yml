- type: replace
  path: /instance_groups/name=fake_director/jobs/-
  value:
    name: bpm
    release: bpm

- type: replace
  path: /instance_groups/name=fake_director/jobs/-
  value:
    name: blobstore
    release: bosh
    properties:
      blobstore:
        agent:
          user: agent
          password: password
        director:
          user: agent
          password: password
        tls:
          cert:
            certificate: ((server_tls.certificate))
            private_key: ((server_tls.private_key))

- type: replace
  path: /instance_groups/name=fake_director/jobs/-
  value:
    name: nats-tls
    release: nats
    properties:
      nats:
        external:
          tls:
            ca: ((client_tls.ca))
            certificate: ((server_tls.certificate))
            private_key: ((server_tls.private_key))
        machines:
          - ((ip_address))
        user: nats
        password: nats
        port: 4222

- type: replace
  path: /releases/name=bpm?
  value:
    name: bpm
    version: latest

- type: replace
  path: /releases/name=bosh?
  value:
    name: bosh
    version: latest

- type: replace
  path: /releases/name=nats?
  value:
    name: nats
    version: latest

- type: replace
  path: /instance_groups/name=fake_director/persistent_disk?
  value: 5000

- type: replace
  path: /variables?/-
  value:
    name: server_tls
    options:
      ca: server_ca
      common_name: default.nats.bosh-internal
      alternative_names:
        - ((ip_address))
    type: certificate
