variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
- name: my_keys
  type: certificate
  options:
    common_name: default.nats.bosh-internal
    alternative_names: [ localhost ]
    ca: default_ca
- name: missing_cn
  type: certificate
  options:
    ca: default_ca
- name: invalid_cn
  type: certificate
  options:
    common_name: 123-456-789.invalid.bosh-internal
    ca: default_ca
